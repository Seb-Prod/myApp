<div>
  <div class="ligne1">
    <span>N° Programme:</span>
    <input-number [(value)]="param.prog" [min]="0" [max]="15" />
    @if(estVissage)
    {<switch-button
      label="Bridage d'axe"
      [poids]="8"
      [value]="param.bt[3]"
      version="check"
      (retour)="onClickCheck($event, 3)"
    />}
  </div>
  <div class="ligne2">
    @if (estVissage)
    {<span>Type de gachette:</span>
    <switch-button
      label="Maintenue"
      [poids]="4"
      [value]="param.bt[2]"
      version="check"
      (retour)="onClickCheck($event, 2)"
    />}
  </div>
  <div class="ligne3">
    <div class="col1">
      <switch-button
        label="Angle 1:&#10;Angle 2:"
        [poids]="1"
        [value]="param.bt[0]"
        version="check"
        (retour)="onClickCheck($event, 0)"
      />
    </div>
    <div class="col2">
      <div class="ligne">
        <input-number
          class="val"
          [(value)]="param.angle1Val"
          [min]="0"
          [max]="359.9"
          [step]="0.1"
        />
        <span>° Tolerance +/-:</span>
        <input-number
          class="tol"
          [(value)]="param.angle1Tol"
          [min]="0"
          [max]="99.9"
          [step]="0.1"
        />
        <span>°</span>
      </div>
      <div class="ligne">
        <input-number
          class="val"
          [(value)]="param.angle2Val"
          [min]="0"
          [max]="359.9"
          [step]="0.1"
        />
        <span>° Tolerance +/-:</span>
        <input-number
          class="tol"
          [(value)]="param.angle2Tol"
          [min]="0"
          [max]="99.9"
          [step]="0.1"
        />
        <span>°</span>
      </div>
    </div>
  </div>
  <div class="ligne4" >
    @if(estVissage){
    <switch-button
      label="Axe Z"
      [poids]="2"
      [value]="param.bt[1]"
      version="check"
      (retour)="onClickCheck($event, 1)"
    />
    <input-number
      class="val"
      [(value)]="param.axeVal"
      [min]="0"
      [max]="999.9"
      [step]="0.1"
    />
    <span>&nbsp; Tolerance +/-:</span>
    <input-number
      class="tol"
      [(value)]="param.axeTol"
      [min]="0"
      [max]="99.9"
      [step]="0.1"
    />
    <span>&nbsp;</span>}
  </div>
  <app-buttons (buttonClicked)="onClick($event)" />
</div>
