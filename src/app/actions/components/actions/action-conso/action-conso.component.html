<div>
  <div class="ligne1">
    <span>Mesure consomation</span>
    <switch-button
      label="Aucune"
      color="red"
      [poids]="0"
      [(value)]="param.fonction"
    />
  </div>
  <div class="ligne2">
    <switch-button label="Recul" [poids]="1" [(value)]="param.fonction" />
    <switch-button label="Lantern" [poids]="2" [(value)]="param.fonction"/>
    <switch-button label="Stop" [poids]="3" [(value)]="param.fonction"/>
    <switch-button label="Cligno" [poids]="4" [(value)]="param.fonction"/>
    <switch-button label="Autre" [poids]="5" [(value)]="param.fonction"/>
  </div>

  <div class="ligne3">
    <div class="col">
      <span class="blue">Conso mini.</span>
      <div>
        <input-number class="mini" [(value)]="param.consoMini" [min]="0" [max]="2000"/>
        <span>mA <</span>
      </div>
    </div>
    <div class="col">
      <span>&nbsp;</span>
      <div>
        <input-number [value]="0" [enabled]="false" />
        <span>mA <</span>
      </div>
    </div>
    <div class="col">
      <span class="red">Conso maxi.</span>
      <div>
        <input-number [(value)]="param.consoMaxi" [min]="0"  [max]="2000"/>
        <span>mA <</span>
      </div>
    </div>
  </div>

  <div class="ligne4">
    <span>Durée de mesure:</span>
    <input-number [(value)]="param.dureeMesure" [min]="0" [max]="9.9" [step]="0.1" />
    <span>&nbsp;Sec.</span>
  </div>

  <div class="ligne5">
    @if(param.consoMini >= param.consoMaxi){
        <span>La Conso mini. doit être inférieur à la Conso Maxi.</span>
    }
  </div>

  <app-buttons (buttonClicked)="onClick($event)"/>
</div>
